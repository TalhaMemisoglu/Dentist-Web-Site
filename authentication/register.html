<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/register.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="row border rounded-5 p-3 bg-white shadow box-area">
                <div class="col-12 min-width ">
                    <div class="row align-items-center">

                        <div class="header-text mb-4">
                            <h2>Register Screen</h2>
                            <p>Let's put a smile on your face :)</p>
                       </div>

                        <form>
                            <div class="form-group">
                                <div class="input-group  mb-3 row">
                                    <div class="col">
                                    <input type="text" class="form-control form-control-lg fs-6" placeholder="First name">
                                    </div>
                                    <div class="col">
                                    <input type="text" class="form-control form-control-lg fs-6" placeholder="Last name">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group mb-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">+90</span>
                                    </div>
                                    <input type="tel" class="form-control" placeholder="phone number">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control form-control-lg fs-6" placeholder="Email address">
                                </div>

                                <div class="input-group mb-1">
                                    <input type="password" class="form-control form-control-lg fs-6" placeholder="Password">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="input-group mb-3 d-flex justify-content-between">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="formCheck">
                                        <label for="formCheck" class="form-check-label text-secondary"><small>I agree to all <a href="#">Terms,Privacy Policy</a> and <a href="#">Fees</a></small></label>
                                    </div>
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <button class="btn btn-lg btn-primary w-100 fs-6">Register</button>
                            </div>

                            <div class="row">
                                <small>Already have an account? <a href="login.html">Login</a></small>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
