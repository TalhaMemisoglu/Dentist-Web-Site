{% extends "base.html" %}

{% block title %}Patient Type - Dental Clinic{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card appointment-card">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title mb-0">Welcome to Our Dental Clinic</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'book:patient_type' %}">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <p class="lead">Are you a new or returning patient?</p>
                            {% for choice in form.patient_type %}
                                <div class="form-check">
                                    {{ choice }}
                                </div>
                            {% endfor %}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Continue</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
